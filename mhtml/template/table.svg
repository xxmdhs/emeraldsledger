<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1500" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="800" height="1500">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <h1>{{.Title}}</h1>
            <table>
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>uid</th>
                        <th>用户名</th>
                        <th>绿宝石数</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .List}}
                    <tr>
                        <td>{{.Rank}}</td>
                        <td>{{.Uid}}</td>
                        <td>{{.Name}}</td>
                        <td>{{.Num}}</td>
                    </tr>
                    {{end}} 
                </tbody>
            </table>
        </body>
        <style>
    .a {
        display: flex;
        align-items: center;
        padding-left: 15px;
        width: 20em;
        height: 5em;
        border-radius: 15px;
        background-color: rgb(255, 255, 255);
        box-shadow: 0 3px 1px -2px rgb(0 0 0 / 20%), 0 2px 2px 0 rgb(0 0 0 / 14%), 0 1px 5px 0 rgb(0 0 0 / 12%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 16px;
        word-wrap: break-word;
    }

    .b {
        animation: test 3s;
    }

    @keyframes test {
        0% {
            filter: opacity(0);
        }

        100% {
            filter: opacity(1);
        }
    }

    *:last-child {
        margin-bottom: 0 !important;
    }

    table {
        border-spacing:0;
        border-collapse: collapse;
        margin-top: 0;
        margin-bottom: 16px;
        display: block;
        width: 100%;
        overflow: auto
    }

    table th {
        font-weight: 600
    }

    table th,
    table td {
        padding: 6px 13px;
        border: 1px solid #dfe2e5
    }

    table tr {
        background-color: #fff;
        border-top: 1px solid #c6cbd1
    }

    table tr:nth-child(2n) {
        background-color: #f6f8fa
    }

    table img {
        background-color: transparent
    }
</style>
    </foreignObject>
</svg>
      