<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="350" height="100">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div class="a">
                <span>总绿宝石使用数：</span>
                <span class="b">-26848</span>
            </div>
        </body>
        <style>
